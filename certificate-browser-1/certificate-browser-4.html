<!DOCTYPE html>

  <title>CAPTCHR</title>
  
  <link rel="stylesheet" href="certificate-browser-4.css" />
  
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var droppedImage = document.getElementById(data);
  ev.target.appendChild(droppedImage);
  
  // Set the z-index of the dropped image to ensure that it appears on top of other elements
  droppedImage.style.zIndex = "999";
  
  // Reset the position and size of the dropped image
  droppedImage.style.position = "relative";
  droppedImage.style.left = "0";
  droppedImage.style.top = "0";
  droppedImage.style.width = "400px";
  droppedImage.style.height = "300px";

// Remove the .pdf class from the dropped image
droppedImage.classList.remove("pdf");

droppedImage.src = "../images/captchr-certificate.png";
  // Show the loading spinner while the setTimeout function is running
  var loader = document.createElement("div");
  loader.id = "loader";
  ev.target.appendChild(loader);

  setTimeout(function() {

    
  
  // Redirect to the target page
  setTimeout(function() {
    window.location.href = "../certificate-browser-1-accessed/certificate-browser-4.html";
  }, 2000);
    }
, 2000);}
    </script>

</head>
